<Request>
    <Access>
        <Authentication user="{user}" password="{password}" />
        <Connection application="{application}" source="{source}" />
        <Organization name="{Organization}" />
        <Profit name="{Profit}" />
        <Locale language="{language}" />
    </Access>
    <RequestContent>
        <Parameter>
            <Record>
                <!--<Field />-->
                <Field name="ASNtype" value="{ASNtype}" />
                <Filed name="EDItype" value="{EDItype}" />
                <Filed name="SHIPMENT_ID" value="{SHIPMENT_ID}" />
            </Record>
        </Parameter>
        <Document> {Document} </Document>
    </RequestContent>
</Request>
